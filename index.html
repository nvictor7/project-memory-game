<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="star2 fa fa-star"></i></li>
        		<li><i class="star3 fa fa-star"></i></li>
        	</ul>

        	
            <span class="moves">0</span> Move(s)

            <span class="timer">0:00</span>

            <div class="restart">
        		Restart <i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- Congratulation Modal -->
        <section id="congrats-modal">
            <div class="congrats-box">
                <h2 id="congrats-title">Congratulations!!</h2>
                <p id="congrats-message">You are winning</p>
                <div class="congrats-align">
                    <p class="congrats-stats">Time:</p>
                    <span class="timer"></span>
                </div>
                <div class="congrats-align">
                    <p class="congrats-stats">Moves:</p>
                    <span class="moves"></span>
                </div>
                <div class="congrats-align">
                    <p class="congrats-stats">Stars:</p>
                    <ul id="congrats-stars" class="stars" >
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="star2 fa fa-star"></i></li>
                        <li><i class="star3 fa fa-star"></i></li>
                    </ul>              
                </div>
                <button class="restart" id="btn-play-again">Play Again</button>
            </div>
        </section>

        <!-- Card Deck -->
        <ul class="deck">
        </ul>
    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
